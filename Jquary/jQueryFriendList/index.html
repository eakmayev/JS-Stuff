<!DOCTYPE html>
<html>
<head>
	<title>Ajax Tutorial</title>
	<link rel="stylesheet" type="text/css" href="css/main.css"
	<!-- Ajax doc-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!--postman-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryul/1.11.4/jquery-ul.min.js"></script>

</head>
<body>
	<h1>jQuery Ajax Tutorial</h1>
	<h2>Friend Add</h2>
	<!--This id of friends links to the ajaz=x variable friend -->
	<ul id="friends">
	</ul>
	<h4>Add a Friend</h4>
	<!--This id of friends links to to the ajax variable name-->
	<p>Name: <input type="text" id="name"></p>
	<!--This id of friends links to the ajax variable age -->
	<p>Age: <input type="text" id="age"></p>
	<button id="add-friend">Add!</button>
<!--js files connect ajax file to html-->
<script src="js/ajax.js"></script>

<!--where the data is located-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>

</body>
</html>
